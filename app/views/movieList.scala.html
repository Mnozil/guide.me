@(movieList: List[Movie])

<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Genre</th>
  </tr>
  @for(movie <- movieList) {
    <tr>
      <td>@movie.id</td>
      <td>@movie.title</td>
      @if(movie.genre != null) { <td>@movie.genre.name</td> } else {
        <td></td>
      }
    </tr>

  }
</table>
